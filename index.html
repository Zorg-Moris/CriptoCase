<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cripto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/jquery-ui-dist/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/jquery-ui-dist/jquery-ui.theme.min.css" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="heder-menu">
            </div>
            <a href="#" class="header__logo">[ CRIPTO ]</a>
            <div class="user-nav"></div>
        </header>
    </div>
    <div class="menu">
        <div class="wrapper">
            <div class="menu-wrapper">
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div id="sideMenu" class="grid-container">
            <aside></aside>

            <article>
                <div class="line"></div>
                <div id="showInfo" class="flex-container">
                    <div class="infoHeder">
                        <div>Валюта</div>
                        <div>Цена</div>
                        <div> 24ч. +-%$</div>
                        <div>Количество</div>
                        <div>График</div>
                    </div>

                    <div id="infoTable" class="infoTable">
                        <div id="nameInfo">
                            <img src="img/bitcoin.jpg">
                        </div>
                        <div id="price"></div>
                        <div id="changeRate">
                            <div id="changePercent"></div>
                            <div id="changeDigit"></div>
                        </div>
                        <div id="calculator">
                            <input type="text" id="inputCalc" value="1">
                            <div id="resCalc"></div>
                        </div>
                        <div id="btnGrapf">
                            <input type="button" id="grapfBtn" value="График">
                        </div>
                    </div>

                    <div id="showGrapf" class="visibleGrapf">
                        <div id="date">
                            <input type="text" id="start">
                            <input type="text" id="end">
                        </div>
                        <div id="info"></div>
                        <canvas id="myChart" class="graph"></canvas>
                    </div>
                </div>

                <div id="overlay"></div>
            </article>
        </div>
    </div>

    <footer class="footer">FOOTER</footer>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/Chart.js/dist/Chart.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/main_Obj.js"></script>
    <script src="js/ajax_bitcoin.js"></script>
    <script src="js/function.js"></script>
</body>

</html>
